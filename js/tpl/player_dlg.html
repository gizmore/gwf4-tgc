<md-dialog aria-label="Player dialog">
	<md-dialog-content layout-padding>
		
		<p>{{player.displayName()}} registered {{player.registeredAt()|gwfDate}}</p>
		
		<div ng-hide="!player.isOwn()">
			<div><tgc-stat-bar min="0" ng-max="player.maxHP()" ng-value="player.hp()" color="red" label="HP"></tgc-stat-bar></div>
			<div><tgc-stat-bar min="0" ng-max="player.maxMP()" ng-value="player.mp()" color="blue" label="MP"></tgc-stat-bar></div>
		</div> 
		
		<md-list>
			<md-list-item>
				<div class="tgc-stat-number"><span>Fighter</span>: <b>{{player.fighterLevelName()}}</b></div>
				<md-button ng-click="fight()" class="md-primary">Fight</md-button>
			</md-list-item>
			<md-list-item>
				<div class="tgc-stat-number"><span>Ninja</span>: <b>{{player.ninjaLevelName()}}</b></div>
				<md-button ng-click="attack()" class="md-primary">Attack</md-button>
			</md-list-item>
			<md-list-item>
				<div class="tgc-stat-number"><span>Priest</span>: <b>{{player.priestLevelName()}}</b></div>
				<md-button ng-click="brew()" class="md-primary">Brew</md-button>
			</md-list-item>
			<md-list-item>
				<div class="tgc-stat-number"><span>Wizard</span>: <b>{{player.wizardLevelName()}}</b></div>
				<md-button ng-click="cast()" class="md-primary">Cast</md-button>
			</md-list-item>
		</md-list>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button ng-click="closeDialog()" class="md-primary" aria-label="Close dialog">Close Dialog</md-button>
	</md-dialog-actions>
</md-dialog>
